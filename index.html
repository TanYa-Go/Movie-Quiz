<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container title-container">
            <div class="row">
                <div class="col-12">
                    <h1 id="title">Movie Quiz</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2 id="quote">May the Force Be With You!</h2>
                    <h3 id="movie">-Star Wars, 1977.</h3>
                </div>
            </div>
        </div>

    <div class="container controls-container">
        <div class="row ">
            <div class=" col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <button class="controls">How to Play</button>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <button class="controls">Choose Level</button>
            </div>
           <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <button class="controls">Start Quiz</button>
           </div>
        </div>
    </div>


<div class="container question-container">
    <div class="row">
        <div class="col-12">
            <div id="question">Who played the lead role in the movie Legend?</div>
            <div id="answer-buttons" class="btn-grid"></div>
       </div>
    </div>
        <div class="row ">
            <div class="col-12 col-md-6 ">
                <button class="btn-answer" data-number="1">George Clooney</button>
            </div>
            <div class="col-12 col-md-6 ">
                <button class="btn-answer" data-number="2">Brad Pitt</button>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 col-md-6 ">
                <button class="btn-answer" data-number="3">Tom Hardy</button>
            </div>
            <div class="col-12 col-md-6 ">
                <button class="btn-answer" data-number="4">Jason Momoa</button>
            </div>
        </div>
    </div>
        
       

 <script src="assets/js/app.js"></script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
