<!DOCTYPE html>
<html lang="en">
  

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Movie Quiz</title>
     <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/end.css" />

    <!--Favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div class="container title-container">
      <div class="row">
        <div class="col-12">
          <h1 class="title">The End</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 class="movie" id="movie">Your Score is:</h1>
          <h1 class="title" id="score">0</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 class="quote" id="movie-quote">Hasta La Vista Baby!</h2>
          <h3 class="movie" id="movie-title">-Terminator 2, 1991.</h3>
        </div>
      </div>
    </div>

    <div class="container controls-container">
      <div class="row">
        <div class="col-12">
          <button class="controls" id="play-again-btn">Play Again</button>
        </div>
      </div>
    </div>

    <script src="assets/js/end.js"></script>
    <script src="movieQuotes.json"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
